<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!--css + js-->
<link href="css/bxslider/jquery.bxslider.css" rel="stylesheet" type="text/css" />

<script src="js/jquery.js"></script>
<script src="js/typed.js"></script>
<script src="js/jquery.bxslider.js"></script>
<script src="js/common.js"></script>
<!--css + js-->

<body class="result">
	<!--wrapper 開始-->
	<div class="wrapper">

		<!--pc deco-->
		<div class="pc_deco_1"></div>
		<div class="pc_deco_2"></div>
		<div class="pc_deco_3"></div>
		<div class="pc_deco_4"></div>
		<!--pc deco-->
		
		<!--side 側欄選單 開始-->
		<div class="side">
			<!--top 開始-->
			<div class="top">
				<div class="logo_dbs">星展銀行logo</div>
				<div class="btn_close">close</div>
			</div>
			<!--top 結束-->
			<!--menu 開始-->
			<div class="menu">
				<a href="index.htm#s1">首頁</a>
				<a href="index.htm#s2">觀看星展微電影</a>
				<a href="index.htm#s3">測出職場星特質</a>
				<a href="#">FB分享</a>
			</div>
			<!--menu 結束-->
		</div>
		<!--side 側欄選單 結束-->

		<!--header 開始-->
		<div class="header">
			<!--logo_dbs-->
			<div class="logo_dbs">logo_dbs</div>
			<!--logo_dbs-->
			<!--btn_open 開始-->
			<div class="btn_open">open</div>
			<!--btn_open 結束-->
		</div>
		<!--header 結束-->

		<div class="main">
			<!--step_result 開始-->
			<div class="step_result">

				<div class="result_deco_1"></div>
				<div class="result_deco_2"></div>

				<h3 class="user_name"><strong></strong>測驗結果</h3>

				<!--role 開始-->
				<div class="role">

					<div class="area_1">

						<span>DYLON</span>

					</div>
					<!--area_1 結束-->
					<!--area_2 開始-->
					<div class="area_2">
						<div class="pic">
							<img src="images/role_4.jpg">
						</div>
					</div>
					<!--area_2 結束-->
					<!--story 開始-->
					<div class="story">
						<p>你的韌性極強且擅於溝通，做事精準步步到位，在發現問題的當下可馬上想到對策處理，具有高度的應變能力。在充滿新興科技的星展銀行內，能迅速整合內外資訊、解除危機的可靠神隊友!</p>
					</div>
					<!--story 結束-->
				</div>
				<!--role 結束-->

				<!--other 開始-->
				<div class="other">
					<!--c1-->
					<div class="c1">
						<!--title-->
						<div class="title">
							<h3>職場星法</h3>
						</div>
						<!--title-->
						<!--txt_box-->
						<div class="txt_box">
							<h4>發現它、面對它、接受它、處理它</h4>
						</div>
						<!--txt_box-->
					</div>
					<!--c1-->
					<!--c2-->
					<div class="c2">

						<div class="title">
							<h3>你的合拍隊友</h3>

						<div class="content clearfix">
							<!--pic 開始-->
							<div class="pic">
								<img src="images/role_5.jpg">
							</div>
							<!--pic 結束-->
							<!--txt 開始-->
							<div class="txt">
								<h4>責任感強的<span>CLAIRE</span></h4>
								
							</div>
							<!--txt 結束-->
						</div>
						<!--content 結束-->
					</div>
					<!--c2-->
				</div>

				<div class="link_box">
					<a class="btn video" href="index.htm#s2">全新一季看他如何表現</a>
					<a class="btn que" href="questions.htm">重新測驗</a>
					<a class="btn fb" href="#">FB分享</a>
